
<ion-header>
  <ion-navbar>
 
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Add New  Data </h2>
  
 

    
    <ion-item>
       <p>{{ test }}</p>
    </ion-item>
    

  <ion-item id="updateBox">
    <textarea [(ngModel)]="userPostData.feed"></textarea>
    <ion-row>
    <button ion-button color="energy" (click)="feedUpdate()">Add Now</button>
  </ion-row>
  </ion-item>

  
  <ion-card *ngFor="let item of dataSet; let msgIndex=index">
  <ion-item>
  <ion-icon name="trash" (click)="feedDelete(item.feed_id,msgIndex)"></ion-icon> 
  <ion-card-content>
  <p [innerHTML]="item.feed | linky"></p>
  <span>{{ this.converTime(item.created) | amTimeAgo}}</span>
  </ion-card-content>
  </ion-item>
  </ion-card>

  <ion-card *ngIf="noRecords">
    <ion-item>
      No Records
     </ion-item>
   </ion-card>
   
   <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" *ngIf="!noRecords">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
  <button ion-button color="primary" (click)="logout()">Logout</button>
</ion-content>
